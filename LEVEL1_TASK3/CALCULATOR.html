<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soham's Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <main class="calculator">
    <div class="top-row">
      <div>
        <div class="title">Calculator</div>
      </div>
      <div class="controls">
        <button id="themeToggle" class="btn-ghost">Dark</button>
        <button id="copyBtn" class="btn-ghost">Copy</button>
      </div>
    </div>

    <div class="display-wrap">
      <div id="sub-display"></div>
      <input type="text" id="display" disabled placeholder="0">
    </div>

    <div class="pad">
      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key operator" data-value="/">÷</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key operator" data-value="*">×</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key operator" data-value="-">−</button>

      <button class="key zero" data-value="0">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key operator" data-value="+">+</button>

      <button class="key" id="clear" data-value="C">C</button>
      <button class="key" id="back" data-value="back">⌫</button>
      <button class="key equal" id="equals" data-value="=">=</button>
    </div>

    <div class="controls">
      <div class="meta" id="notes">Ready</div>
      <div class="meta">Designed by: <strong>Soham Kharge</strong></div>
    </div>

    <div class="footer">Use keyboard numbers and operators. Press Enter for = and Backspace for delete.</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
